<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />

<body onload="rollDice()">
    <header style="text-align: center;">
        <h1>Dice Roller</h1>
        <h4>Brennan Price</h4>
    </header>
    <hr />
    <section>
        <table>
            <tr>
                <th><img id="die1"></th>
                <th><img id="die2"></th>
                <th><img id="die3"></th>
                <th><img id="die4"></th>
                <th><img id="die5"></th>

                <td id="die1Num"></td>
                <td id="die2Num"></td>

                <td id="die4Num"></td>
                <td id="die5Num"></td>
            </tr>
        </table>

    <hr />
    <section>
        <h4 style="margin-left: 15%;">How it works:</h4>
        <p>This page will roll five six-sided dice for you. Press the roll button to begin.</p>
    </section>

        <button autofocus onclick="rollDice()">ROLL!</button>
    </div>
